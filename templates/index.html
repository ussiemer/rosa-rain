<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GraphQL Data Search</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
            crossorigin=""/>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="{{ url_for('static', filename='images/Antifalogo_alt2.svg') }}" width="14%"/>
        </div>
        <p class="hint">Enter a keyword (e.g., 'III. Weg', 'AfD') to filter results by the 'Merkmal' column.</p>
        <div class="search-container">
            <input type="text" id="searchInput" class="search-input" placeholder="Enter search keyword...">
            <button class="search-button" onclick="searchData()">Search</button>
        </div>
        <div class="grid-container">
            <div id="resultsPre">
                <span style="color: #888888;">Your search results will appear here.</span>
            </div>
            <div id="osm" style="height:49vh"></div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            crossorigin=""></script>
    <script>
        // Force the map to use the Canvas renderer to fix potential drawing bugs
        const myRenderer = L.canvas();

        // Initialize the map, centered on Berlin with a zoom level of 7
        const map = L.map('osm', {
            renderer: myRenderer
        }).setView([52.53, 13.38], 6.3);

        // Add a tile layer (OpenStreetMap)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Declare a variable to hold the GeoJSON layer
        let geojsonLayer = null;
        let defaultStyle = {
            color: '#007BFF',
            weight: 1,
            opacity: 1,
            fillColor: '#007BFF',
            fillOpacity: 0.07
        };
        let highlightStyle = {
            color: 'black',
            weight: 3,
            opacity: 1,
            fillColor: '#FFD700',
            fillOpacity: 0.7
        };

        // Function to load and add GeoJSON data to the map
        async function loadGeoJSON() {
            try {
                const response = await fetch('{{ url_for('static', filename='data/landtagswahl_brandenburg_2024_geo.json') }}');
                const data = await response.json();
                const geojsonData = data.geoJSON;

                if (geojsonLayer) {
                    map.removeLayer(geojsonLayer);
                }

                geojsonLayer = L.geoJSON(geojsonData, {
                    renderer: myRenderer,
                    style: function(feature) {
                        return defaultStyle;
                    },
                    onEachFeature: function(feature, layer) {
                        if (feature.properties && feature.properties.name) {
                            layer.bindPopup(feature.properties.name);
                        }
                    }
                }).addTo(map);

            } catch (error) {
                console.error('Error loading GeoJSON:', error);
            }
        }

        // Functions to highlight and reset the district on the map
        window.highlightDistrict = (districtId) => {
            const districtNumber = districtId.replace('wk', '');
            if (geojsonLayer) {
                geojsonLayer.eachLayer(function(layer) {
                    if (layer.feature.properties.gebietNr === districtNumber) {
                        layer.setStyle(highlightStyle);
                        console.log(`Highlighted district ${districtNumber}`);
                    } else {
                        layer.setStyle(defaultStyle);
                    }
                });
            }
        };

        window.resetHighlight = () => {
            if (geojsonLayer) {
                geojsonLayer.resetStyle();
            }
        };

        // Call the function to load GeoJSON only once
        loadGeoJSON();
    </script>
</body>
</html>
